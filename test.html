<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebFinder</title>

    <link rel="stylesheet" href="css/lib/bulma.min.css">
    <link rel="stylesheet" href="css/lib/dark.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
    <div class="container-header">
        <div class="particles" id="particles"></div>

        <div class="header has-text-centered">
            <h1 class="title">CelebFinder</h1>
            <h2 class="subtitle">Finde deinen beruehmten Zwilling.</h2>
        </div>

        <img class="arrow" src="img/arrow.svg" width="50px">
    </div>

    <a id="main"></a>
    <div class="main">
        <div class="container is-fluid is-narrow">

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input id="name" class="input is-rounded" type="text" placeholder="Max Mustermann" autocomplete="off">
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">Alter</label>
                <div class="control">
                    <input id="alter" class="input is-rounded" type="number" placeholder="22" autocomplete="off">
                </div>
                <p class="help"></p>
            </div>
            
            <div class="field">
                <label class="label">Sternzeichen</label>
                <div class="select is-rounded">
                    <select id="sternzeichen">
                        <option>Widder</option>
                        <option>Stier</option>
                        <option>Zwillinge</option>
                        <option>Krebs</option>
                        <option>Loewe</option>
                        <option>Jungfrau</option>
                        <option>Waage</option>
                        <option>Skorpion</option>
                        <option>Schuetze</option>
                        <option>Steinbock</option>
                        <option>Wassermann</option>
                        <option>Fische</option>
                    </select>
                </div>
            </div>


            <div class="level-right" style="margin-top: 50px;">
                <div id="eval" class="fancy-button auswerten"></div>
            </div>

        </div>
    </div>
    

    <div class="footer">
        <div class="content has-text-centered">
            Erstellt von <b>Justus</b><br>
            &#169; 2021
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/seedrandom.min.js"></script>
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/lib/particles.min.js"></script>
    <script src="js/lib/granim.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
