<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebFinder</title>

    <link rel="stylesheet" href="css/lib/bulma.min.css">
    <link rel="stylesheet" href="css/lib/dark.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/ranking.css">
</head>
<body>
    <div class="container-header">
        <div class="particles" id="particles"></div>

        <div class="header has-text-centered">
            <h1 class="title">CelebFinder</h1>
            <h2 class="subtitle">Finde deinen beruehmten Zwilling.</h2>
        </div>

        <img class="arrow" src="img/arrow.svg" width="50px">
    </div>

    <a id="main"></a>
    <div class="main">
        <div class="container is-narrow">
            <div class="ranks">
                <div class="rank">
                    <div class="rank-number">1.</div>
                    <div class="rank-name">Perez Hilton (212)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">2.</div>
                    <div class="rank-name">Gwyneth Paltrow (182)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">3.</div>
                    <div class="rank-name">Jerry Seinfeld (168)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">4.</div>
                    <div class="rank-name">Princess Diana (166)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">5.</div>
                    <div class="rank-name">Barack Obama (143)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">6.</div>
                    <div class="rank-name">Muhammad Ali (136)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">7.</div>
                    <div class="rank-name">Kate Hudson (122)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">8.</div>
                    <div class="rank-name">T-Pain (118)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">9.</div>
                    <div class="rank-name">Lindsay Lohan (89)</div>
                </div>
                <div class="rank">
                    <div class="rank-number">10.</div>
                    <div class="rank-name">Miley Cyrus (76)</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="content has-text-centered">
            Erstellt von <b>Ole</b><br>
            &#169; 2020
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/seedrandom.min.js"></script>
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/lib/particles.min.js"></script>
    <script src="js/lib/granim.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
